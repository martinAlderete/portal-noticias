<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Noticias Municipales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <header class="header-nav">
    <h1>Noticias Municipales</h1>
    <div class="vista-botones">
      <button id="boton-vista-admin">Ver como Administrador</button>
      <button id="boton-vista-visitante" class="admin-only">Ver como Visitante</button>
    </div>
  </header>

  <main>
    <section id="seccion-crear-noticia" class="seccion admin-only">
      <h2>Crear Nueva Noticia</h2>
      <form id="formulario-noticia">
        <input type="text" id="campo-titulo" placeholder="Título" required />
        <textarea id="campo-contenido" placeholder="Contenido" required></textarea>
        <select id="selector-tipo" required>
          <option value="" disabled selected>Seleccione un tema</option>
        </select>
        <input type="file" id="selector-imagen" accept="image/*" />
        <img id="vista-previa-imagen" class="preview" style="display:none;" alt="Previsualización de imagen" />
        <input type="text" id="campo-direccion" placeholder="Dirección (opcional)" />
        <input type="text" id="campo-coordenadas" readonly placeholder="Coordenadas normalizadas" />
        <button type="button" id="boton-normalizar-direccion">Normalizar Dirección</button>
        <button type="submit">Publicar Noticia</button>
      </form>
    </section>

    <section id="seccion-listado-noticias" class="seccion">
      <h2>Noticias Publicadas</h2>
      <div class="filtros">
        <input type="text" id="campo-busqueda" placeholder="Buscar por título...">
        <div id="filtros-por-tipo"></div>
      </div>
      <div id="contenedor-noticias"></div>
    </section>

    <section id="seccion-detalle-noticia" class="seccion" style="display:none;">
      <h2 id="detalle-titulo"></h2>
      <p id="detalle-contenido"></p>
      <p><strong>Tema:</strong> <span id="detalle-tipo"></span></p>
      <p><strong>Dirección:</strong> <span id="detalle-direccion"></span></p>
      <img id="detalle-imagen" class="preview" style="display:none;" alt="Imagen de la noticia"/>
      <div id="mapa-detalle" class="mapa"></div>
      <a href="#" id="enlace-volver-listado">← Volver al listado</a>
    </section>
  </main>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/topicos.js"></script>
  <script src="js/noticias-data.js"></script>
  <script src="js/api.js"></script>
  <script src="js/noticias.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
